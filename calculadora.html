<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABO - Calculadora</title>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <main>
        <section class="calculadora">
            <h1>Calculadora</h1>
            
            <div class="inputs">
                <input type="number" id="num1" placeholder="Primer número">
                <input type="number" id="num2" placeholder="Segundo número">
            </div>
            
            <div class="botones">
                <button onclick="operar('+')">Suma (+)</button>
                <button onclick="operar('-')">Resta (-)</button>
                <button onclick="operar('*')">Multiplicación (×)</button>
                <button onclick="operar('/')">División (÷)</button>
            </div>
            
            <div id="resultado" class="resultado">Resultado: </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
